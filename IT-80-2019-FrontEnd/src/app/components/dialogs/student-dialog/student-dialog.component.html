<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje studenta</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija studenta {{data.brojIndeksa}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje studenta {{data.brojIndeksa}}</h3>

    <form class="mat-dialog-content" #formControl="ngForm">
        <div class="content">
            <mat-form-field>
                <input matInput placeholder="Ime" [disabled]="flag ==3" name="Ime"  [(ngModel)]="data.ime" required/>
            </mat-form-field>
        </div>
        <div class="content">
            <mat-form-field>
                <input matInput placeholder="Prezime" [disabled]="flag ==3" [(ngModel)]="data.prezime" name="Prezime"/>
            </mat-form-field>
        </div>
        <div class="content">
            <mat-form-field>
                <input matInput placeholder="Broj indeksa" [disabled]="flag ==3" [(ngModel)]="data.brojIndeksa" name="Broj indeksa" required/>
            </mat-form-field>
        </div>
        <div class="form">
            <mat-form-field *ngIf="flag==1">
                <mat-select placeholder="Projekat" name="Projekat" [(ngModel)]="data.projekat" required>
                    <mat-option *ngFor="let projekat of projekti" [value]="projekat">
                        {{projekat.naziv}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
    <div class="mat-dialog-actions">
        <button mat-button *ngIf="flag == 1" type="submit" [disabled]="!formControl.valid" mat-dialog-close="1" (click)="add()">Sacuvaj</button>
        <button mat-button *ngIf="flag == 2" type="submit" [disabled]="!formControl.valid" mat-dialog-close="1" (click)="update()">Azuriraj</button>
        <button mat-button *ngIf="flag == 3" mat-dialog-close="1" (click)="delete()">Obrisi</button>
        <button mat-button (click)="cancel()">Ponisti</button>
    </div>
</div>
